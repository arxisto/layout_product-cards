<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      src="./images/imac.jpeg"
      alt="imac"
      class="card_image"
      >
      <h1 class="card_name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <div class="card_code">
        Product code: 195434
      </div>

      <div class="card_rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card_reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card_price">
        <p class="card_price-text">
          Price:
        </p>

        <p class="card_price-value">
          $2,199
        </p>
      </div>

      <a
        type="submit"
        href="#"
        class="card_buy"
        data-qa="hover">
        Buy
      </a>
    </div>
  </body>
</html>
